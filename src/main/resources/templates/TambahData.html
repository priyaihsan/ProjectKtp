<html>
    <head>
        <title>E-KTP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <div>
            <h3>Tambahkan Data</h3>
            <form method="post" modelAttribute="formData" action="TambahData">
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="nama" >
                </div>
                <div class="mb-3">
                    <label for="nik" class="form-label">NIK</label>
                    <input type="text" class="form-control" id="nik" >
                </div>
                <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat</label>
                    <input type="text" class="form-control" id="alamat" >
                </div>
                <div class="mb-3">
                    <label for="tglahir" class="form-label">Tanggal Lahir</label>
                    <input type="date" class="form-control" id="tglahir" >
                </div>
                <div class="mb-3">
                    <label for="foto" class="form-label">Foto</label>
                    <input type="file" class="form-control" id="foto" accept="image/png, image/jpeg">
                    <img src="src" alt="alt"/>
                </div>
                <button type="submit" class="btn btn-primary">Add New E-KTP</button>
            </form>
        </div>
    </body>
</html>
